<script>
	$('.modal').modal();
</script>
<div class="container">
	<h3>Books List</h3>
	<div align="right">
		<button class="btn waves-effect waves-light" type="submit"
			name="action">
			Add New Book <i class="material-icons right">add</i>
		</button>
	</div>
	<ul class="collection">
		<li class="collection-item avatar"><img [src]="this.src1" alt=""
			class="circle"> <span class="title">{{ book1.title }}</span>
			<p>
				{{ book1.author }} <br> Second Line
			</p>
			<div align="right">
				<a class="btn-floating waves-effect waves-light green" >
					<i class="material-icons" href="#modal1">comment</i>
				</a> 
				<a class="btn-floating waves-effect waves-light blue">
					<i class="material-icons">edit</i>
				</a> 
				<a class="btn-floating waves-effect waves-light red">
					<i class="material-icons">delete</i>
				</a>
			</div>
		</li>
		<li class="collection-item avatar"><img [src]="this.src2"
			class="material-icons circle"><span class="title">{{
				book2.title }}</span>
			<p>
				{{ book2.author }} <br> Second Line
			</p>
			<div align="right">
				<a class="btn-floating waves-effect waves-light green"><i
					class="material-icons">comment</i></a> <a
					class="btn-floating waves-effect waves-light blue"><i
					class="material-icons">edit</i></a> <a
					class="btn-floating waves-effect waves-light red"><i
					class="material-icons">delete</i></a>
			</div></li>
	</ul>
	<!-- Modal Structure -->
	<div id="modal1" class="modal">
		<div class="modal-content">
			<h4>Comments</h4>
			<ul>
				<li class="collection-item">
					<p>Commenting a Book</p>
				</li>
			</ul>
			<textarea id="textarea1" class="materialize-textarea" ></textarea>
			<label for="textarea1">Comment this Book</label>
		</div>
		<div class="modal-footer">
			<a href="#!"
				class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
		</div>
	</div>
</div>
